<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Call Soap Web Service Demo</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<meta name="script" http-equiv="Content-Script-Type" content="text/javascript" />
	<meta name="script" http-equiv="Content-Style-Type" content="text/css" />
	<script type="text/javascript" src="soapclient.js"></script>
	<script type="text/javascript">
	
	var url = "http://localhost:49847/WebService.asmx";

	// QueryTable
	function QueryTable()
	{
		var pl = new SOAPClientParameters();
		pl.add("name",document.frmDemo.txtName1.value);
		SOAPClient.invoke(url, "queryTable", pl, true, QueryTable_callBack);
	}
	function QueryTable_callBack(r)
	{
		alert(r);
	}
	


	// InsertTable
	function InsertTable()
	{
		var pl = new SOAPClientParameters();
		pl.add ("name",document.frmDemo.txtName2.value);
		pl.add ("age",document.frmDemo.txtName3.value);
		pl.add ("company",document.frmDemo.txtName4.value);
		pl.add ("position",document.frmDemo.txtName5.value);

		SOAPClient.invoke(url, "insertTable", pl, true, InsertTable_callBack);
	}
	function InsertTable_callBack(r)
	{
		alert(r);
	}

	// DeleteTable
	function DeleteTable()
	{
		var pl = new SOAPClientParameters();
		pl.add ("name",document.frmDemo.txtName6.value);
		

		SOAPClient.invoke(url, "deleteTable", pl, true, DeleteTable_callBack);
	}
	function DeleteTable_callBack(r)
	{
		alert(r);
	}

	function calculate_callback(r)
	{
		alert(r);
	}

	function calculate()
	{
		var pl = new SOAPClientParameters();
	//	pl.add ("name",document.frmDemo.txtName6.value);
		

		SOAPClient.invoke(url, "Add", pl, true, calculate_callback);
	}	

	</script>
</head>
<body>
    
<div>
	<h1><span id="ctl00_lblTitle">Call Soap Web Service Demo</span></h1>
    <form id="frmDemo" name="frmDemo" action="#" method="post">      
	
        <h2>Query Info: "Please Input the name you want to search"</h2>
       
	<label>Search by name: </label><input type="text" name="txtName1" id="txtName1" value="" />
        <input type="button" value="Query" onclick="QueryTable();" />




 	<h2>Insert Info: "Please Insert Name, Age, Company and position"</h2>
       
	<label>Name: </label><input type="text" name="txtName2" id="txtName2" value="" />

	<label>Age: </label><input type="text" name="txtName3" id="txtName3" value="" />

	<label>Company: </label><input type="text" name="txtName4" id="txtName4" value="" />

	<label>Position: </label><input type="text" name="txtName5" id="txtName5" value="" />

        <input type="button" value="Insert" onclick="InsertTable();" />


	<h2>Delete Info: "Please type user name for delete"</h2>
       
	<label>Name: </label><input type="text" name="txtName6" id="txtName6" value="" />
 	<input type="button" value="Delete" onclick="DeleteTable();" />

    <input type="button" value="Test" onclick="calculate();"/>	

    	
    </form>
</div>     
    
</body>
</html>
